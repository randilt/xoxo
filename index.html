<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TICTACTOE</title>
  </head>
  <body>
    <div class="game-area">
      <div class="game-info">
        <h1>TIC TAC TOE</h1>
        <h2>Player 1: X</h2>
        <h2>Player 2: O</h2>
        <h2 class="current">Player 1's Chance <span>(X)</span></h2>
      </div>

      <div class="game-board">
        <div id="s1" class="square"></div>
        <div id="s2" class="square"></div>
        <div id="s3" class="square"></div>
        <div id="s4" class="square"></div>
        <div id="s5" class="square"></div>
        <div id="s6" class="square"></div>
        <div id="s7" class="square"></div>
        <div id="s8" class="square"></div>
        <div id="s9" class="square"></div>
      </div>
    </div>
    <script>
      /*  const winning_combinations = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
        [1, 4, 7],
        [2, 5, 8],
        [3, 6, 9],
        [1, 5, 9],
        [3, 5, 7],
      ];  */
      document.addEventListener("DOMContentLoaded", () => {
        let squares = document.querySelectorAll(".square");
        squares.forEach((square) => {
          square.addEventListener("click", handleClick);
        });
      });
      let count = 0;
      handleClick = (event) => {
        let current = document.querySelector(".current");
        let square = document.getElementById(event.target.id);
        if (count % 2 == 0) {
          current.innerHTML = "Player 1's Chance <span>(O)</span>";
          square.classList.add("active-x");
          square.innerHTML = "X";
        } else {
          current.innerHTML = "Player 1's Chance <span>(X)</span>";
          square.classList.add("active-o");
          square.innerHTML = "O";
        }
        count++;
        if (
          (document.getElementById("s1").innerHTML == "X") &
          (document.getElementById("s2").innerHTML == "X") &
          (document.getElementById("s3").innerHTML == "X")
        ) {
          current.innerHTML = "Player one wins!";
        }
        if (
          (document.getElementById("s4").innerHTML == "X") &
          (document.getElementById("s5").innerHTML == "X") &
          (document.getElementById("s6").innerHTML == "X")
        ) {
          current.innerHTML = "Player one wins!";
        }
        if (
          (document.getElementById("s7").innerHTML == "X") &
          (document.getElementById("s8").innerHTML == "X") &
          (document.getElementById("s9").innerHTML == "X")
        ) {
          current.innerHTML = "Player one wins!";
        }
        if (
          (document.getElementById("s1").innerHTML == "X") &
          (document.getElementById("s4").innerHTML == "X") &
          (document.getElementById("s7").innerHTML == "X")
        ) {
          current.innerHTML = "Player one wins!";
        }
        if (
          (document.getElementById("s2").innerHTML == "X") &
          (document.getElementById("s5").innerHTML == "X") &
          (document.getElementById("s8").innerHTML == "X")
        ) {
          current.innerHTML = "Player one wins!";
        }
        if (
          (document.getElementById("s3").innerHTML == "X") &
          (document.getElementById("s6").innerHTML == "X") &
          (document.getElementById("s9").innerHTML == "X")
        ) {
          current.innerHTML = "Player one wins!";
        }
        if (
          (document.getElementById("s1").innerHTML == "X") &
          (document.getElementById("s5").innerHTML == "X") &
          (document.getElementById("s9").innerHTML == "X")
        ) {
          current.innerHTML = "Player one wins!";
        }
        if (
          (document.getElementById("s3").innerHTML == "X") &
          (document.getElementById("s5").innerHTML == "X") &
          (document.getElementById("s7").innerHTML == "X")
        ) {
          current.innerHTML = "Player one wins!";
        }
      };
    </script>
  </body>
</html>
