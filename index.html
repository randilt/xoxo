<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TICTACTOE</title>
  </head>
  <body>
    <div class="footer">
      <h2>Tic-Tac-Toe with JavaScript</h2>
    </div>
    <div class="border-2">
      <div class="border-1">
        <div class="xoxo">
          <div class="game-info">
            <h1>TIC TAC TOE</h1>

            <h2 class="current">Player 1's Chance <span>(X)</span></h2>
            <h2 class="win-message"></h2>
          </div>
          <div class="game-area">
            <div class="game-board">
              <div id="s1" class="square"></div>
              <div id="s2" class="square"></div>
              <div id="s3" class="square"></div>
              <div id="s4" class="square"></div>
              <div id="s5" class="square"></div>
              <div id="s6" class="square"></div>
              <div id="s7" class="square"></div>
              <div id="s8" class="square"></div>
              <div id="s9" class="square"></div>
            </div>
            <button id="reset">reset</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/randilt/xoxo">
        <img src="github.svg" alt="" />
      </a>
    </div>

    <script src="gameLogic.js"></script>
  </body>
</html>
